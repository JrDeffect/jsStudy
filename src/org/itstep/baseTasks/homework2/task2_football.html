<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>football</title>
    <style>
        #ball {
            position: absolute;
            left: 0;
            top: 0;
            width: 60px;
            height: 60px;
            /*transition: all 2s;*/
            transition-duration: 2.5s;
        }

        img.f {
            width: 900px;
            height: 600px;
        }
    </style>

</head>

<body style="height:2000px">

<div id="field">
    <img src="football.png" id="ball" alt="">
    <img class="f" src="field.jpg" id="fieldF" alt="">

</div>

<script>

    field.onclick = function (e) {
        let fieldCoords = this.getBoundingClientRect();

        let ballCoords = {
            top: event.clientY - fieldCoords.top - fieldF.clientTop - ball.clientHeight / 2,
            left: event.clientX - fieldCoords.left - fieldF.clientLeft - ball.clientWidth / 2
        };

        if (ballCoords.top < 0) ballCoords.top = 0;

        if (ballCoords.left < 0) ballCoords.left = 0;


        if (ballCoords.left + ball.clientWidth > fieldF.clientWidth) {
            ballCoords.left = fieldF.clientWidth - ball.clientWidth;
        }

        if (ballCoords.top + ball.clientHeight > fieldF.clientHeight) {
            ballCoords.top = fieldF.clientHeight - ball.clientHeight;
        }
        ball.style.left = ballCoords.left + 'px';
        ball.style.top = ballCoords.top + 'px';
    }
</script>

</body>
</html>
